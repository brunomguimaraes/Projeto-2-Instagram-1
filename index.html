<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Instagram</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header">
        <div class="logo-wrapper">
          <a href="#"> <ion-icon name="logo-instagram"></ion-icon> </a>
          <div class="logo-separator"></div>
          <a href="#"> <img src="/assets/logo.png" /></a>
        </div>
        <input class="search" placeholder="Pesquisar" />
        <div class="shortcuts">
          <a href="#"> <ion-icon name="paper-plane-outline"></ion-icon></a>
          <a href="#"> <ion-icon name="compass-outline"></ion-icon></a>
          <a href="#"> <ion-icon name="heart-outline"></ion-icon></a>
          <a href="#"> <ion-icon name="person-outline"></ion-icon></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="main">
        <div class="stories-wrapper">
          <a class="arrow" href="#"> <img src="/assets/Vector.png" /></a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/9gag 1.png" />
            9gag
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/meowed 1.png" />
            meowed
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/barked 1.png" />
            barked
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img
              class="story-image"
              src="/assets/nathanwpylestrangeplanet 1.png"
            />
            nathanwpyle
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/wawawiwacomicsa 1.png" />
            wawawiwac
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/respondeai 1.png" />
            respondeai
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/filomoderna 1.png" />
            filomoderna
          </a>
          <a class="story" href="#">
            <img
              class="story-background"
              src="/assets/stories_background.jpg"
            />
            <img class="story-image" src="/assets/memeriagourmet 1.png" />
            memeriago
          </a>
        </div>
        <div class="posts-wrapper"></div>
      </div>
      <div class="main-blank"></div>
    </div>
    <div class="sidebar"></div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
